<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>CCL2021中文空间语义理解评测排行榜</title>

    <link href="dist/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        body{background: #eee;}
        .bodywrap{min-height: 100vh;}
        .container.page{background: #fff;}
        .progress-bar{transition: all 0.5s;}
        .btn{transition: all 0.5s; margin: 1px;}
        .container{transition: max-width 1s, width 1s;}
        .table-wrap{overflow: auto;}
    </style>
    <style type="text/css">
        @media print{
            body{background: #fff; min-width:0 !important;}
            .container{min-width:0 !important;}
            .bodywrap{max-width: 100%;}
            .page{max-width: 100%;}
            blockquote, pre{page-break-inside: initial;}
            .navbar{display: none;}
        }
    </style>


<style type="text/css">

.bodywrap {
    min-height: 100vh;
}
.container.page {
    background: #fff;
}
.hidden {
    display: none;
}
.outputbox {
    font-size: 10px;
}
.navbar-collapse {
    max-height: calc(90vh - 6rem);
    overflow-y: scroll;
}
.modal-header, .modal-footer {
    padding: 0.5rem 1rem;
}
.modal-body {
    padding: 1.5rem 1rem;
}
.alert-wrap {
    position: fixed;
    top: 1rem;
    right: 1rem;
    z-index: 2050;
    display: none;
    width: 360px;
    max-width: 80vw;
    overflow: hidden;
    outline: 0;
}
.fade-enter-active, .fade-leave-active {
    transition: opacity 0.5s;
}
.fade-enter, .fade-leave-to
/* .fade-leave-active, 2.1.8 版本以下 */

    {
    opacity: 0;
    /*display: none;*/
}
.modal-wrap {
    position: fixed;
    z-index: 1040;
}
.modal-fade-enter-active, .modal-fade-leave-active {
    transition: opacity 0.5s;
}
.modal-fade-enter, .modal-fade-leave-to
/* .modal-fade-leave-active, 2.1.8 版本以下 */

    {
    opacity: 0;
    z-index: 1040;
    /*display: none;*/
}

</style>

</head>

<body>

<div class="bodywrap py-2" id="bodywrap">

    <div class="container page my-5" id="page"><div class="container py-2">
      <div class="row my-2 g-4">
        <div class="col-12">
            <h2>CCL2021中文空间语义理解评测排行榜</h2>
        </div>
        <div class="col-12">
          <p><a href="https://2030nlp.github.io/SpaCE2021/">返回主页</a></p>
        </div>
      </div>
      <div class="row my-4 g-4">
        <div class="col-12 table-wrap">
          <table class="table table-bordered table-striped table-hover align-middle" v-if="scores.length">
            <thead>
              <tr v-for="score in [scores[0]]">
                <th scope="col">名次</th>
                <th scope="col">队伍</th>
                <th scope="col">单位</th>
                <th scope="col">task1_Acc</th>
                <th scope="col">task2_Acc</th>
                <th scope="col">task3_F1</th>
                <!-- <th scope="col">task1_Z</th>
                <th scope="col">task2_Z</th>
                <th scope="col">task3_Z</th> -->
                <th scope="col">Z_mean</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="score in scores.filter(x=>x.which_set==1)">
                <td>{{score.order}}</td>
                <th scope="row">{{score.team_name}}</th>
                <td>{{score.institution}}</td>
                <td>{{score.task1_Acc.toFixed(6)}}</td>
                <td>{{score.task2_Acc.toFixed(6)}}</td>
                <td>{{score.task3_F1.toFixed(6)}}</td>
                <!-- <td>{{score.task1_Z}}</td>
                <td>{{score.task2_Z}}</td>
                <td>{{score.task3_Z}}</td> -->
                <td :title="`task1_Z: ${score.task1_Z}\ntask2_Z: ${score.task2_Z}\ntask3_Z: ${score.task3_Z}`">{{score.Z_mean}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div></div>



<!-- Alert -->
<div class="alert-wrap" style="display: block;" ref="alert_wrap">
    <transition name = "fade" v-for="alert in ui.alerts"><div v-show="alert.show" class="alert alert-dismissible alert-success" :class="'alert-'+alert.class">
        <button type="button" class="btn-close" v-on:click="remove_alert(alert.idx)"></button>
        <div v-html="alert.html"></div>
    </div></transition>
</div>



</div>
<script src="https://cdn.jsdelivr.net/npm/leancloud-storage@5.0.0-beta.0/dist/browser/lc.min.js"></script>
<script type="text/javascript" src="dist/vue.min.js"></script>
<script type="text/javascript" src="js/Leaderboard.js"></script>
</body>
</html>
